<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1 tabindex="-1" id="heading">To Do List</h1>
      <form action="index.html" method="post" id="to-do-form">
        <label for="todo" id="to-do-label">
          Add a new task to your list (required)
        </label>
          <div>
            <input aria-describedby="example" type="text" class="task_input" id="todo-input" required>
            <input type="submit" value="Add" class="add-task">
          </div>
          <div id="example" class="example">
            Example: Feed the chicken
          </div>
      </form>
      <ul id="list" class="list">


      </ul>
      <div role="status" aria-live="polite" id="feedback" class="feedback">
        <!-- dynamic feedback text -->
      </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
